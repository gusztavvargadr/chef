trigger: none
pr: none

stages:
  - template: ./azure-pipelines.stages.yml
    parameters:
      configurations:
        - name: chef-core
          platforms:
            - name: windows
              variant: servercore
              version: "1809"

            - name: linux
              variant: ubuntu
              version: "20.04"

        - name: chef-client
          platforms:
            - name: windows
              variant: servercore
              version: "1809"

            - name: linux
              variant: ubuntu
              version: "20.04"
          dependsOn: chef-core

        - name: chef-workstation
          platforms:
            - name: windows
              variant: servercore
              version: "1809"

            - name: linux
              variant: ubuntu
              version: "20.04"
          dependsOn: chef-core
