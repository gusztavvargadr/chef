parameters:
  options: []
    # - policy: policy-name
    #   directory: folder-name

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each option in parameters.options }}:
        - job: build_${{ option.directory }}_${{ option.policy }}
          displayName: Build ${{ option.directory }} ${{ option.policy }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                docker version
                docker-compose version
              displayName: Init

            - script: |
                docker-compose build --build-arg policy=${{ option.policy }} --build-arg directory=${{ option.directory }} policy_build
              displayName: Restore

            - script: |
                docker-compose run policy_build
              displayName: Test

            - publish: .chef/
              artifact: policy_${{ option.directory }}_${{ option.policy }}
              displayName: Publish ${{ option.directory }} ${{ option.policy }}

            - script: |
                docker-compose down
              displayName: Clean
              condition: always()
