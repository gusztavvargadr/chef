parameters:
  options: []
    # - directory: directory-name
    #   policy: policy-name

stages:
  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ option.directory }}_${{ option.policy }}
          displayName: Test ${{ option.directory }} ${{ option.policy }}

          pool:
            vmImage: windows-2019

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - task: DownloadPipelineArtifact@2
              inputs:
                artifact: build-${{ option.directory }}-${{ option.policy }}-chef
                path: $(Build.SourcesDirectory)/.chef/
              displayName: Artifacts Chef Download

            - script: |
                docker version
                docker-compose version
              displayName: Docker Init

            - script: |
                docker-compose build chocolatey
                docker-compose build chef-client-windows
              displayName: Docker Restore

            - script: |
                docker-compose build --build-arg directory=${{ option.directory }} --build-arg policy=${{ option.policy }} chocolatey-package
              displayName: Docker Build

            - script: |
                docker-compose run chocolatey-package
              displayName: Docker Package

            - script: |
                docker-compose down --rmi all
              displayName: Docker Clean
              condition: always()
