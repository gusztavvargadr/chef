parameters:
  options: []
    # - cookbook: cookbook-name
    #   suite: [ 'suite-name-part-1', 'suite-name-part-2' ]

stages:
  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ option.cookbook }}_${{ join('_', option.suite) }}
          displayName: Test ${{ option.cookbook }} ${{ join('-', option.suite) }}

          pool:
            vmImage: windows-2019

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                choco --version
                docker version

                choco install chef-workstation --version 0.17.5 --confirm --no-progress
                $env:CHEF_LICENSE='accept-silent'

                # chef --version
              displayName: Init

            - script: |
                docker-compose pull --quiet chef-client-windows-ltsc2019
                docker-compose run chef-client-windows-ltsc2019

                cd samples/cookbooks/${{ option.cookbook }}_test
                kitchen list ${{ join('-', option.suite) }}
              env:
                KITCHEN_YAML: .kitchen.docker.yml
                KITCHEN_PLATFORM_WINDOWS_DOCKER_TAG: ltsc2019
              displayName: Restore

            # - script: |
            #     cd samples/cookbooks/${{ option.cookbook }}_test
            #     kitchen converge ${{ join('-', option.suite) }}
            #   displayName: Test - 1 - Converge

            # - script: |
            #     cd samples/cookbooks/${{ option.cookbook }}_test
            #     kitchen verify ${{ join('-', option.suite) }}
            #   displayName: Test - 1 - Verify

            # - script: |
            #     cd samples/cookbooks/${{ option.cookbook }}_test
            #     kitchen converge ${{ join('-', option.suite) }}
            #   displayName: Test - 2 - Converge

            # - script: |
            #     cd samples/cookbooks/${{ option.cookbook }}_test
            #     kitchen verify ${{ join('-', option.suite) }}
            #   displayName: Test - 2 - Verify

            - script: |
                cd samples/cookbooks/${{ option.cookbook }}_test
                kitchen destroy ${{ join('-', option.suite) }}
              displayName: Clean
              condition: always()
