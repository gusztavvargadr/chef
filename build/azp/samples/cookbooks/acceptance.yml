parameters:
  options: []

stages:
  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ option.cookbook }}_${{ option.name }}
          displayName: Test ${{ option.cookbook }} with ${{ option.name }}

          pool:
            name: Default
            demands:
              - AZP_AGENT_CHEF

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                chef --version
              displayName: Init

            - script: |
                cd ./samples/cookbooks/${{ option.cookbook }}_test
                kitchen verify ${{ option.name }}
              displayName: Test

            - script: |
                cd ./samples/cookbooks/${{ option.cookbook }}_test
                kitchen destroy ${{ option.name }}
              displayName: Clean
              condition: always()
