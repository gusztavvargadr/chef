parameters:
  options: []
    # - cookbook: cookbook-name
    #   suite: [ 'suite-name-part-1', 'suite-name-part-2' ]

stages:
  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ option.cookbook }}_${{ join('_', option.suite) }}
          displayName: Test ${{ option.cookbook }} ${{ join('-', option.suite) }}

          pool:
            vmImage: windows-2019

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - powershell: |
                docker version
                docker-compose version
                docker container ls -a
                docker image ls -a
              displayName: Init Docker

            - powershell: |
                choco install chef-workstation --version 0.17.5 --confirm --no-progress
                C:\opscode\chef-workstation\bin\chef-cli.bat --version
              env:
                CHEF_LICENSE: accept-silent
              displayName: Init Chef

            - powershell: |
                cd samples/cookbooks/${{ option.cookbook }}_test
                C:\opscode\chef-workstation\bin\kitchen.bat create ${{ join('-', option.suite) }}
              env:
                KITCHEN_YAML: .kitchen.docker.yml
                KITCHEN_PLATFORM_WINDOWS_DOCKER_TAG: ltsc2019
              displayName: Create Kitchen

            - powershell: |
                cd samples/cookbooks/${{ option.cookbook }}_test
                C:\opscode\chef-workstation\bin\kitchen.bat test ${{ join('-', option.suite) }}
              env:
                KITCHEN_YAML: .kitchen.docker.yml
                KITCHEN_PLATFORM_WINDOWS_DOCKER_TAG: ltsc2019
              displayName: Test Kitchen

            - powershell: |
                cd samples/cookbooks/${{ option.cookbook }}_test
                C:\opscode\chef-workstation\bin\kitchen.bat destroy ${{ join('-', option.suite) }}
              displayName: Clean Kitchen
              condition: always()
