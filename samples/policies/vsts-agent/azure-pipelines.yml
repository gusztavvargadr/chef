trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - samples/policies/vsts-agent
pr: none

stages:
  - template: ../azure-pipelines.stages.yml
    parameters:
      configurations:
        - name: vsts-agent
          platforms:
            - default-windows
            - default-ubuntu
            - virtualbox-ubuntu
          pool: windows-hyperv
