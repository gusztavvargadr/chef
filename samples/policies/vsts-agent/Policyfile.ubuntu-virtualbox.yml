gusztavvargadr_dotnet:
  sdks:
    - '7.0'
    - '6.0'

gusztavvargadr_hashicorp:
  apps:
    - vagrant
    - packer
    - terraform
    - consul
    - vault
    - consul-template
  app_options:
    vagrant:
      version: '2.3.4'

gusztavvargadr_chef:
  apps:
    - workstation

gusztavvargadr_docker:
  engine:
    edition: community
    users:
      vsts:
  images:
    hello-world:

gusztavvargadr_virtualbox:
  apps:
    - core

gusztavvargadr_vsts:
  apps:
    - agent
  app_options:
    agent:
      config:
        agent: ubuntu-virtualbox
        env:
          CHEF_LICENSE: accept-silent
          VAGRANT_DEFAULT_PROVIDER: virtualbox
          VSTS_AGENT_CAP_VIRTUALIZATION_PROVIDER: virtualbox
