driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/windows-server-2022-standard-core
    transport:
      elevated: true
    provisioner:
      max_retries: 2
      wait_for_retry: 60

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts

suites:
  - name: default
