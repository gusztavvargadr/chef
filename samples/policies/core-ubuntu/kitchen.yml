driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 1
  wait_for_retry: 90
  root_path: /var/tmp/kitchen

verifier:
  name: inspec

platforms:
  - name: ubuntu-2404
    driver:
      box: gusztavvargadr/kitchen-ubuntu-2404

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/kitchen-ubuntu-2204

suites:
  - name: default
