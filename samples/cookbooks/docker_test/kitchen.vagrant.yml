driver:
  name: vagrant
  vm_hostname: false
  customize:
    cpus: 2
    memory: 2048

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: windows-server
    driver:
      box: gusztavvargadr/windows-server

  - name: windows-10
    driver:
      box: gusztavvargadr/windows-10

  - name: ubuntu-server
    driver:
      box: gusztavvargadr/ubuntu-server

  - name: docker-windows
    driver:
      box: gusztavvargadr/docker-windows

  - name: docker-linux
    driver:
      box: gusztavvargadr/docker-linux

suites:
  - name: engine-community
    provisioner:
      named_run_list: engine_community
    includes:
      - windows-10

  - name: engine-enterprise
    provisioner:
      named_run_list: engine_enterprise
    includes:
      - windows-server

  - name: images
    provisioner:
      named_run_list: images
    attributes:
      gusztavvargadr_docker:
        images:
          hello-world:
    includes:
      - docker-windows
