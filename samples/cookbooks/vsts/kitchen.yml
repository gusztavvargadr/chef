driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/kitchen-windows-2022
    transport:
      elevated: true

  - name: ubuntu-2404
    driver:
      box: gusztavvargadr/kitchen-ubuntu-2404

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/kitchen-ubuntu-2204

suites:
  - name: default
    attributes:
      gusztavvargadr_vsts:
        tools:
          agent:latest:

  - name: destroy
    named_run_list: destroy
    attributes:
      gusztavvargadr_vsts:
        tools:
          agent:latest:
