driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true

  - name: ubuntu-2004
    driver:
      box: gusztavvargadr/ubuntu-server
    provisioner:
      sudo: false

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts
    provisioner:
      sudo: false

suites:
  - name: default
    attributes:
      gusztavvargadr_vsts:
        tools:
          agent:latest:

  - name: destroy
    named_run_list: destroy
    attributes:
      gusztavvargadr_vsts:
        tools:
          agent:latest:
