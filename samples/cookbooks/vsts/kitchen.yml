driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true

  - name: ubuntu
    driver:
      box: gusztavvargadr/ubuntu-server

suites:
  - name: default
    attributes:
      gusztavvargadr_vsts:
        apps:
          - agent
        app_options:
          agent:
            password: Password42-
            # password: <%= ENV['VSTS_AGENT_INPUT_PASSWORD'] %>
            # url: <%= ENV['VSTS_AGENT_INPUT_URL'] %>
            # token: <%= ENV['VSTS_AGENT_INPUT_TOKEN'] %>
