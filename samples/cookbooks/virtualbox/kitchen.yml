driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

  - name: ubuntu
    driver:
      box: gusztavvargadr/ubuntu-desktop

suites:
  - name: 7-0
    attributes:
      gusztavvargadr_virtualbox:
        tools:
          app:7.0:

  - name: 6-1
    attributes:
      gusztavvargadr_virtualbox:
        tools:
          app:6.1:
