driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

  - name: ubuntu-2004
    driver:
      box: gusztavvargadr/ubuntu-desktop

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts

suites:
  - name: 7-point-0
    attributes:
      gusztavvargadr_virtualbox:
        tools:
          app:7.0:

  - name: 6-point-1
    attributes:
      gusztavvargadr_virtualbox:
        tools:
          app:6.1:
