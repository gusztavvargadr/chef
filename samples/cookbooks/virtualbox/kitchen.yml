driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/kitchen-windows-2022
    transport:
      elevated: true

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/kitchen-ubuntu-2204

suites:
  - name: 7-0
    attributes:
      gusztavvargadr_virtualbox:
        tools:
          app:7.0:

  - name: 6-1
    attributes:
      gusztavvargadr_virtualbox:
        tools:
          app:6.1:
