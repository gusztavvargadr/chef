trigger:
  branches:
    include:
      - '*'
  tags:
    include:
      - '*'
  paths:
    include:
      - samples/cookbooks/windows
      - samples/cookbooks/windows_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: windows
          driver: docker
          platform: windows
          suites:
            - name: chocolatey
            - name: environment
            - name: features
            - name: files
            - name: native
            - name: updates
