trigger:
  branches:
    include:
      - "*"
  tags:
    include:
      - "*"
  paths:
    include:
      - samples/cookbooks/windows
      - samples/cookbooks/windows_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: windows
          driver: docker
          suites:
            - "chocolatey"
            - "environment"
            - "features"
            - "files"
            - "native"
            - "updates"
