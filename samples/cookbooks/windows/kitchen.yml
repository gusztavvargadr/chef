driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

suites:
  - name: chocolatey-packages
    attributes:
      gusztavvargadr_windows:
        chocolatey_packages:
          dotnetcore-runtime:
            version: '3.1.18'

  - name: environment-variables
    attributes:
      gusztavvargadr_windows:
        environment_variables:
          TEST_NAME:
            value: Test Value

  - name: features
    attributes:
      gusztavvargadr_windows:
        features:
          TelnetClient:

  - name: files
    attributes:
      gusztavvargadr_windows:
        files:
          /tmp/robots.txt:
            source: https://www.google.com/robots.txt

  - name: native-packages
    attributes:
      gusztavvargadr_windows:
        native_packages:
          .NET Core SDK:
            source: https://download.visualstudio.microsoft.com/download/pr/a363a491-56ab-4451-a901-e5886dea2fc6/40595416f34ad49d8a83c2bf83f03487/dotnet-hosting-3.1.18-win.exe
            install:
              - /install
              - /quiet
              - /norestart
            executable: C:/Program Files/dotnet/dotnet.exe

  - name: updates-install
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - install
            - stop
            - disable

  - name: updates-cleanup
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - cleanup
            - stop
            - disable
