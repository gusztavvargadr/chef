driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

suites:
  - name: chocolatey-packages
    attributes:
      gusztavvargadr_windows:
        chocolatey_packages:
          dotnetcore-runtime:
            version: '3.1.19'

  - name: environment-variables
    attributes:
      gusztavvargadr_windows:
        environment_variables:
          TEST_NAME:
            value: Test Value

  - name: features
    attributes:
      gusztavvargadr_windows:
        features:
          TelnetClient:

  - name: files
    attributes:
      gusztavvargadr_windows:
        files:
          /tmp/robots.txt:
            source: https://www.google.com/robots.txt

  - name: native-packages
    attributes:
      gusztavvargadr_windows:
        native_packages:
          .NET Core 3.1.19 Runtime:
            source: https://download.visualstudio.microsoft.com/download/pr/be3014b3-8294-4152-9700-a35a8722c45b/e846545cbe6d18578ad48ebd448e09f3/dotnet-runtime-3.1.19-win-x64.exe
            install:
              - /install
              - /quiet
              - /norestart
            executable: C:/Program Files/dotnet/dotnet.exe

  - name: updates-install
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - install
            - stop
            - disable

  - name: updates-cleanup
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - cleanup
            - stop
            - disable
