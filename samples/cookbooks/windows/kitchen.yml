driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 2
  wait_for_retry: 90

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/kitchen-windows-2022
    transport:
      elevated: true

suites:
  - name: updates
    attributes:
      gusztavvargadr_windows:
        updates:
          install:

  - name: native-packages
    attributes:
      gusztavvargadr_windows:
        native_packages:
          .NET 8.0.4 Runtime:
            source: https://download.visualstudio.microsoft.com/download/pr/4e4fef83-93d2-4bff-bc74-2c1b0623fbfb/f40b7f2752c23bd0a1046a2a8ed887c5/dotnet-runtime-8.0.4-win-x64.exe
            install:
              - /install
              - /quiet
              - /norestart
            executable: C:/Program Files/dotnet/dotnet.exe
