driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true

suites:
  - name: chocolatey-packages
    attributes:
      gusztavvargadr_windows:
        chocolatey_packages:
          dotnetcore-runtime:
            version: "2.1.30"

  - name: environment-variables
    attributes:
      gusztavvargadr_windows:
        environment_variables:
          TEST_NAME:
            value: Test Value

  - name: features
    attributes:
      gusztavvargadr_windows:
        features:
          TelnetClient:

  - name: files
    attributes:
      gusztavvargadr_windows:
        files:
          /tmp/robots.txt:
            source: https://www.google.com/robots.txt

  - name: native-packages
    attributes:
      gusztavvargadr_windows:
        native_packages:
          .NET Core 2.1.30 Runtime:
            source: https://download.visualstudio.microsoft.com/download/pr/b009808d-e1cc-4d88-b48d-7f465c361d22/8546c452b57896f6ebbdfac1d047f8b6/dotnet-runtime-2.1.30-win-x64.exe
            install:
              - /install
              - /quiet
              - /norestart
            executable: C:/Program Files/dotnet/dotnet.exe

  - name: updates-install
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - install
            - stop
            - disable

  - name: updates-cleanup
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - cleanup
            - stop
            - disable
