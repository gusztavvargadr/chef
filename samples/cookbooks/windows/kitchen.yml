driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

suites:
  - name: chocolatey-packages
    attributes:
      gusztavvargadr_windows:
        chocolatey_packages:
          dotnetcore-windowshosting:
            version: '3.1.19'

  - name: environment-variables
    attributes:
      gusztavvargadr_windows:
        environment_variables:
          TEST_NAME:
            value: Test Value

  - name: features
    attributes:
      gusztavvargadr_windows:
        features:
          TelnetClient:

  - name: files
    attributes:
      gusztavvargadr_windows:
        files:
          /tmp/robots.txt:
            source: https://www.google.com/robots.txt

  - name: native-packages
    attributes:
      gusztavvargadr_windows:
        native_packages:
          .NET Core 3.1.19 Hosting Bundle:
            source: https://download.visualstudio.microsoft.com/download/pr/c154f72b-dcaf-4852-8fbe-20f0f3c779a7/91c7e664a755fb3142740f14c5c96ea7/dotnet-hosting-3.1.19-win.exe
            install:
              - /install
              - /quiet
              - /norestart
            executable: C:/Program Files/dotnet/dotnet.exe

  - name: updates-install
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - install
            - stop
            - disable

  - name: updates-cleanup
    attributes:
      gusztavvargadr_windows:
        updates:
          actions:
            - enable
            - start
            - configure
            - cleanup
            - stop
            - disable
