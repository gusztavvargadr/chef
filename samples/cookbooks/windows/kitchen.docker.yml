driver:
  name: docker

transport:
  name: docker

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: windows
    transport:
      socket: tcp://localhost:2375
    driver:
      image: gusztavvargadr/chef-client:windows
      run_options: --isolation process

suites:
  - name: default
    attributes:
      gusztavvargadr_windows:
        chocolatey_packages:
          conemu:
        environment_variables:
          TEST_NAME:
            value: Test Value
        features:
          TelnetClient:
        files:
          /tmp/robots.txt:
            source: https://www.google.nl/robots.txt
        native_packages:
          .NET Core SDK:
            source: https://download.microsoft.com/download/B/9/F/B9F1AF57-C14A-4670-9973-CDF47209B5BF/dotnet-dev-win-x64.1.0.4.exe
            install:
              - /install
              - /quiet
              - /norestart
            executable: C:/Program Files/dotnet/dotnet.exe
            elevated: true
