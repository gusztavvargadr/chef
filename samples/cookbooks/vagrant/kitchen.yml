driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true
    provisioner:
      max_retries: 1
      wait_for_retry: 30

  - name: ubuntu
    driver:
      box: gusztavvargadr/ubuntu-server

suites:
  - name: default
    attributes:
      gusztavvargadr_vagrant:
        app:
          version: "2.2.19"
        plugins:
          vagrant-sshfs:
        boxes:
          gusztavvargadr/ubuntu-server:
            provider: virtualbox
