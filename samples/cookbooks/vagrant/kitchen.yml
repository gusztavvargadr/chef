driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true
    provisioner:
      max_retries: 1
      wait_for_retry: 120

  - name: ubuntu
    driver:
      box: gusztavvargadr/ubuntu-server

suites:
  - name: default

  - name: plugins
    attributes:
      gusztavvargadr_vagrant:
        plugins:
          vagrant-sshfs:

  - name: boxes
    attributes:
      gusztavvargadr_vagrant:
        boxes:
          gusztavvargadr/ubuntu-server:
            provider: virtualbox
