driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  name: chef_zero
  max_retries: 3
  wait_for_retry: 90

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

  - name: ubuntu
    driver:
      box: gusztavvargadr/ubuntu-server

suites:
  - name: default
    attributes:
      gusztavvargadr_vagrant:
        app:
          version: "2.2.16"
        plugins:
          vagrant-sshfs:
        boxes:
          gusztavvargadr/ubuntu-server:
            provider: virtualbox
