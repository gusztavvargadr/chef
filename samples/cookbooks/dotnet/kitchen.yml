driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/windows-server-2022-standard-core
    transport:
      elevated: true

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts

suites:
  - name: runtimes
    attributes:
      gusztavvargadr_dotnet:
        tools:
          runtime:8.0:
          runtime:7.0:
          runtime:6.0:

  - name: sdks
    attributes:
      gusztavvargadr_dotnet:
        tools:
          sdk:8.0:
          sdk:7.0:
          sdk:6.0:
