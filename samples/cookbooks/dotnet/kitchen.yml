driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true

  - name: ubuntu
    driver:
      box: gusztavvargadr/ubuntu-server

suites:
  - name: runtimes
    attributes:
      gusztavvargadr_dotnet:
        runtimes:
          - '7.0'
          - '6.0'

  - name: sdks
    attributes:
      gusztavvargadr_dotnet:
        sdks:
          - '7.0'
          - '6.0'
