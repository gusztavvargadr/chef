driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true

  - name: ubuntu-2004
    driver:
      box: gusztavvargadr/ubuntu-server

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts

suites:
  - name: runtimes
    attributes:
      gusztavvargadr_dotnet:
        tools:
          runtime:7.0:
          runtime:6.0:

  - name: sdks
    attributes:
      gusztavvargadr_dotnet:
        tools:
          sdk:7.0:
          sdk:6.0:
