trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - samples/cookbooks/dotnet
pr: none

stages:
  - template: ../azure-pipelines.stages.yml
    parameters:
      configurations:
        - name: dotnet
          instances:
            - runtimes-windows
            - runtimes-ubuntu-2004
            - runtimes-ubuntu-2204
            - sdks-windows
            - sdks-ubuntu-2004
            - sdks-ubuntu-2204
