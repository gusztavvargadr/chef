trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - samples/cookbooks/dotnet
pr: none

stages:
  - template: ../azure-pipelines.stages.yml
    parameters:
      configurations:
        - name: dotnet
          instances:
            - default-windows-2022
            - default-ubuntu-2404
            - default-ubuntu-2204
            - runtimes-windows-2022
            - runtimes-ubuntu-2404
            - runtimes-ubuntu-2204
            - sdks-windows-2022
            - sdks-ubuntu-2404
            - sdks-ubuntu-2204
