trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - samples/cookbooks/ubuntu
pr: none

stages:
  - template: ../azure-pipelines.stages.yml
    parameters:
      configurations:
        - name: ubuntu
          instances:
            - default-ubuntu-2404
            - default-ubuntu-2204
            - updates-ubuntu-2404
            - updates-ubuntu-2204
            - desktop-ubuntu-ubuntu-2404
            - desktop-ubuntu-ubuntu-2204
            - desktop-xubuntu-ubuntu-2404
            - desktop-xubuntu-ubuntu-2204
