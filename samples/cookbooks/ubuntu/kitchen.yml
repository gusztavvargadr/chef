provisioner:
  max_retries: 1
  wait_for_retry: 120

suites:
  - name: default
    includes:
      - ubuntu-2404
      - ubuntu-2204

  - name: updates
    provisioner:
      policyfile_path: Policyfile.updates.rb
    includes:
      - ubuntu-2404
      - ubuntu-2204

  - name: desktop-ubuntu
    provisioner:
      policyfile_path: Policyfile.desktop-ubuntu.rb
    includes:
      - ubuntu-2404
      - ubuntu-2204

  - name: desktop-xubuntu
    provisioner:
      policyfile_path: Policyfile.desktop-xubuntu.rb
    includes:
      - ubuntu-2404
      - ubuntu-2204
