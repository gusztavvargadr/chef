driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: ubuntu-2004
    driver:
      box: gusztavvargadr/ubuntu-server
    provisioner:
      wait_for_retry: 90
      root_path: /var/tmp/kitchen

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts
    provisioner:
      wait_for_retry: 90
      root_path: /var/tmp/kitchen

suites:
  - name: updates
    attributes:
      gusztavvargadr_ubuntu:
        updates:
          dist-upgrade:

  - name: desktop-ubuntu
    attributes:
      gusztavvargadr_ubuntu:
        tools:
          desktop:ubuntu:

  - name: desktop-xubuntu
    attributes:
      gusztavvargadr_ubuntu:
        tools:
          desktop:xubuntu:
