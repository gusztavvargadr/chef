driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 1
  wait_for_retry: 90
  root_path: /var/tmp/kitchen

verifier:
  name: inspec

platforms:
  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts

suites:
  - name: updates
    attributes:
      gusztavvargadr_ubuntu:
        updates:
          dist-upgrade:

  - name: desktop-ubuntu
    attributes:
      gusztavvargadr_ubuntu:
        tools:
          desktop:ubuntu:

  - name: desktop-xubuntu
    attributes:
      gusztavvargadr_ubuntu:
        tools:
          desktop:xubuntu:
