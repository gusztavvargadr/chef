trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - build/azp/samples/cookbooks
      - samples/cookbooks/docker
      - samples/cookbooks/docker_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/commit.yml
    parameters:
      options:
        - cookbook: docker

  - template: ../../../build/azp/samples/cookbooks/acceptance.yml
    parameters:
      options:
        - cookbook: docker
          suite: enterprise
        - cookbook: docker
          suite: images
