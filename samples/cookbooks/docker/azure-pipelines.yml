trigger:
  branches:
    include:
      - "*"
  tags:
    include:
      - "*"
  paths:
    include:
      - samples/cookbooks/docker
      - samples/cookbooks/docker_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: docker
          driver: vagrant
          suites:
            - engine-community
            - engine-enterprise
            - images
