driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true

  - name: ubuntu-2004
    driver:
      box: gusztavvargadr/ubuntu-server

  - name: ubuntu-2204
    driver:
      box: gusztavvargadr/ubuntu-server-2204-lts

suites:
  - name: default
