driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: windows-vagrant
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

  - name: ubuntu-vagrant
    driver:
      box: gusztavvargadr/ubuntu-server

suites:
  - name: default
