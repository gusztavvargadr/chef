parameters:
  configurations: []
    # - name: string
    #   instances: [ string ]

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each configuration in parameters.configurations }}:
        - job: build_${{ replace(configuration.name, '-', '_') }}
          displayName: Build cookbook ${{ configuration.name }}

          pool:
            name: default

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                dotnet --info
                dotnet tool restore

                dotnet cake --configuration ${{ configuration.name }} --target commit-init
              displayName: Init

            - script: |
                dotnet cake --configuration ${{ configuration.name }} --target commit-lint
              displayName: Lint

            - script: |
                dotnet cake --configuration ${{ configuration.name }} --target commit-test
              displayName: Test

            - script: |
                dotnet cake --configuration ${{ configuration.name }} --target commit-clean
              displayName: Clean
              condition: always()

  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each configuration in parameters.configurations }}:
        - ${{ each instance in configuration.instances }}:
          - job: test_${{ replace(configuration.name, '-', '_') }}_${{ replace(instance, '-', '_') }}
            displayName: Test cookbook ${{ configuration.name }} on instance ${{ instance }}

            pool:
              ${{ if contains(instance, 'windows') }}:
                name: windows-2022-hyperv
              ${{ else }}:
                name: ubuntu-2204-virtualbox

            workspace:
              clean: all

            steps:
              - checkout: self
                submodules: recursive

              - script: |
                  dotnet --info
                  dotnet tool restore

                  dotnet cake --configuration ${{ configuration.name }}/${{ instance }} --target acceptance-init
                displayName: Init

              - script: |
                  dotnet cake --configuration ${{ configuration.name }}/${{ instance }} --target acceptance-test
                displayName: Test

              - script: |
                  dotnet cake --configuration ${{ configuration.name }}/${{ instance }} --target acceptance-clean
                displayName: Clean
                condition: always()
