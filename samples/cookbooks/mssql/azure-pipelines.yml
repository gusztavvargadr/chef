trigger:
  branches:
    include:
      - "*"
  tags:
    include:
      - "*"
  paths:
    include:
      - samples/cookbooks/mssql
      - samples/cookbooks/mssql_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: mssql
          driver: docker
          suites:
            - 2017-developer
            - 2019-developer
            - 2017-ssms
            - 2018-ssms
