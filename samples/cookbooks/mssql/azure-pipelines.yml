trigger:
  branches:
    include:
      - '*'
  tags:
    include:
      - '*'
  paths:
    include:
      - samples/cookbooks/mssql
      - samples/cookbooks/mssql_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: mssql
          driver: docker
          platform: windows
          suites:
            - name: [ '2017', 'developer' ]
            - name: [ '2019', 'developer' ]
            - name: [ '2017', 'ssms' ]
            - name: [ '2018', 'ssms' ]
