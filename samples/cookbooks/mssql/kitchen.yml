driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows-server-desktop
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

  - name: windows-server-core
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

suites:
  - name: server-2017-developer
    attributes:
      gusztavvargadr_mssql:
        server:
          version: "2017"
          edition: developer

  - name: server-2019-developer
    attributes:
      gusztavvargadr_mssql:
        server:
          version: "2019"
          edition: developer

  - name: management-studio-2017
    attributes:
      gusztavvargadr_mssql:
        management_studio:
          version: "2017"
    includes:
      - windows-server-desktop

  - name: management-studio-2018
    attributes:
      gusztavvargadr_mssql:
        management_studio:
          version: "2018"
    includes:
      - windows-server-desktop
