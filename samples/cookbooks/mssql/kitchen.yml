driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/windows-server-2022-standard-core
    transport:
      elevated: true

suites:
  - name: server-2019-developer
    attributes:
      gusztavvargadr_mssql:
        tools:
          server:2019-developer:

  - name: management-studio-19
    attributes:
      gusztavvargadr_mssql:
        tools:
          management-studio:19:
