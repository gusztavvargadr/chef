driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows-server-desktop
    driver:
      box: gusztavvargadr/windows-server
    transport:
      elevated: true

  - name: windows-server-core
    driver:
      box: gusztavvargadr/windows-server-2022-standard-core
    transport:
      elevated: true

suites:
  - name: server-default
    attributes:
      gusztavvargadr_iis:
        server:
          version: default
