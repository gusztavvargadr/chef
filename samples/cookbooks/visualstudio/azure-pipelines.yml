trigger:
  branches:
    include:
      - '*'
  tags:
    include:
      - '*'
  paths:
    include:
      - samples/cookbooks/visualstudio
      - samples/cookbooks/visualstudio_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: visualstudio
          driver: vagrant
          platform: windows
          suites:
            - name: [ '2017', 'community' ]
            - name: [ '2017', 'professional' ]
            - name: [ '2019', 'community' ]
            - name: [ '2019', 'professional' ]
