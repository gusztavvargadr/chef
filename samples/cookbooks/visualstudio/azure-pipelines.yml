trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - .rubocop.yml
      - src
      - samples/cookbooks/visualstudio
pr: none

variables:
  isPublishEnabled: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]

stages:
  - template: ../azure-pipelines.stages.yml
    parameters:
      configurations:
        - name: visualstudio
          platforms:
            - name: windows
              suites:
                - ide-2017-community
                - ide-2017-professional
                - ide-2019-community
                - ide-2019-professional
