trigger:
  branches:
    include:
      - "*"
  tags:
    include:
      - "*"
  paths:
    include:
      - samples/cookbooks/visualstudio
      - samples/cookbooks/visualstudio_test
pr: none

stages:
  - template: ../../../build/azp/samples/cookbooks/stages.yml
    parameters:
      configurations:
        - cookbook: visualstudio
          driver: vagrant
          suites:
            - "2017-community"
            - "2017-professional"
            - "2019-community"
            - "2019-professional"
