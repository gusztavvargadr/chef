driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-10
    transport:
      elevated: true

suites:
  - name: ide-2017-community
    attributes:
      gusztavvargadr_visualstudio:
        ide:
          version: "2017"
          edition: community

  - name: ide-2019-community
    attributes:
      gusztavvargadr_visualstudio:
        ide:
          version: "2019"
          edition: community

  - name: ide-2022-community
    attributes:
      gusztavvargadr_visualstudio:
        ide:
          version: "2022"
          edition: community
