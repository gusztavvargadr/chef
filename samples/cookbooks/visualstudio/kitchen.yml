driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ./kitchen.Vagrantfile

provisioner:
  max_retries: 0

verifier:
  name: inspec

platforms:
  - name: windows-2022
    driver:
      box: gusztavvargadr/windows-server-2022-standard-core
    transport:
      elevated: true

suites:
  - name: ide-2022-community
    attributes:
      gusztavvargadr_visualstudio:
        tools:
          ide:2022-community:

  - name: ide-2019-community
    attributes:
      gusztavvargadr_visualstudio:
        tools:
          ide:2019-community:
