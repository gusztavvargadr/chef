version: '3'

services:
  chef-linux:
    build:
      context: ./build/docker/
      dockerfile: ./chef-linux.Dockerfile
    volumes:
      - ./:/opt/chef/

  chef-client-linux:
    build:
      context: ./build/docker/
      dockerfile: ./chef-client-linux.Dockerfile
    volumes:
      - ./:/opt/chef/
        
  chocolatey:
    build:
      context: ./build/docker/
      dockerfile: ./chocolatey.Dockerfile
    volumes:
      - ./:C:/opt/chocolatey/

  chef-windows:
    build:
      context: ./build/docker/
      dockerfile: ./chef-windows.Dockerfile
    volumes:
      - ./:C:/opt/chef/

  chef-client-windows:
    build:
      context: ./build/docker/
      dockerfile: ./chef-client-windows.Dockerfile
    volumes:
      - ./:C:/opt/chef/
