version: "3"

services:
  chef-client-linux:
    image: gusztavvargadr/chef-client:linux
    build:
      context: ./
      dockerfile: ./build/docker/linux/chef-client.Dockerfile
    volumes:
      - ./:/opt/docker/work/
    entrypoint: chef-client
    command: --version

  chef-workstation-linux:
    image: gusztavvargadr/chef-workstation:linux
    build:
      context: ./
      dockerfile: ./build/docker/linux/chef-workstation.Dockerfile
    volumes:
      - ./:/opt/docker/work/
    entrypoint: chef
    command: --version

  chef-policy-build-linux:
    image: gusztavvargadr/chef-workstation:linux
    volumes:
      - ./:/opt/docker/work/
    entrypoint: ./build/chef/linux/chef-policy-build.sh
    command: hello-world

  chef-policy-run-linux:
    image: gusztavvargadr/chef-client:linux
    volumes:
      - ./:/opt/docker/work/
    entrypoint: ./build/chef/linux/chef-policy-run.sh
    command: hello-world

  chef-client-windows:
    image: gusztavvargadr/chef-client:windows
    build:
      context: ./
      dockerfile: ./build/docker/windows/chef-client.Dockerfile
      isolation: process
    isolation: process
    volumes:
      - ./:C:/opt/docker/work/
    entrypoint: chef-client.bat
    command: --version

  chef-workstation-windows:
    image: gusztavvargadr/chef-workstation:windows
    build:
      context: ./
      dockerfile: ./build/docker/windows/chef-workstation.Dockerfile
      isolation: process
    isolation: process
    volumes:
      - ./:C:/opt/docker/work/
    entrypoint: chef-cli.bat
    command: --version

  chef-policy-build-windows:
    image: gusztavvargadr/chef-workstation:windows
    isolation: process
    volumes:
      - ./:C:/opt/docker/work/
    entrypoint: powershell -File ./build/chef/windows/chef-policy-build.ps1
    command: hello-world

  chef-policy-run-windows:
    image: gusztavvargadr/chef-client:windows
    isolation: process
    volumes:
      - ./:C:/opt/docker/work/
    entrypoint: powershell -File ./build/chef/windows/chef-policy-run.ps1
    command: hello-world
